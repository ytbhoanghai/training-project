<div class="filter-widget">
  <h4 class="fw-title">Categories</h4>
  <ul class="filter-catagories">
    <li>
      <a
        [routerLink]="['/shopping', 'store', storeId, 'category', 'all']"
        [queryParams]="{ page: 1 }"
        [ngClass]="this.categoryId === 'all' ? 'active' : ''"
        >ALL</a
      >
    </li>
    <li *ngFor="let category of categories">
      <a
        [routerLink]="['/shopping', 'store', storeId, 'category', category.id]"
        [queryParams]="{ page: 1 }"
        [ngClass]="{active: category.isActive}"
        >{{ category.name }}</a
        >
      </li>
    </ul>
  </div>


  <!-- [routerLinkActiveOptions]="{ exact: false, __change_detection_hack__: storeId }" -->
